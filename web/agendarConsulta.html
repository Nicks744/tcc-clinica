<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Sistema de Vacinação</title>
    <link rel="stylesheet" href="agendarConsulta.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Consulta</h2>

        <script src="validacaoConsulta.js"></script>

        <form id="consulta-form" method="post" action="agendarConsulta.jsp">
            <input type="hidden" id="id" name="id">

            <h3>Dados do Tutor</h3>
            <label for="nome">Nome do dono:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do tutor" required>
            <small class="error-message" id="erro-nome"></small>

            <label for="numero">Número de Contato:</label>
            <input type="tel" id="numero" name="numero" placeholder="(DDD) 9XXXX-XXXX" required>
            <small class="error-message" id="erro-numero"></small>

            <label for="rg_dono">RG do dono:</label>
            <input type="text" id="rg_dono" name="rg_dono" placeholder="Digite o RG do tutor" required>
            <small class="error-message" id="erro-rg"></small>

            <label for="data_consulta">Data da Consulta:</label>
            <input type="date" id="data_consulta" name="data_consulta" required>
            <small class="error-message" id="erro-data"></small>

            <h3>Dados do Animal</h3>

            <label for="genero">Gênero do animal:</label>
            <select id="genero" name="genero" required>
                <option value="" disabled selected>Selecione o gênero do animal</option>
                <option value="Masculino">Macho</option>
                <option value="Feminino">Fêmea</option>
            </select>

            <label for="raca">Raça:</label>
            <select id="raca" name="raca" required>
                <option value="" disabled selected>Selecione a espécie</option>
                <option value="Cao">Cão</option>
                <option value="Gato">Gato</option>
                <option value="Outro">Outro</option>
            </select>

            <h3>Motivo da Consulta</h3>

            <label for="sintomas">Sintomas:</label>
            <input type="text" id="sintomas" name="sintomas" placeholder="Descreva os sintomas apresentados">
            <small class="error-message" id="erro-sintomas"></small>
            
            <label for="peso">Peso do Animal (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" placeholder="Digite o peso do animal">
            <small class="error-message" id="erro-peso"></small>
            
            <label for="observacoes">Observações adicionais:</label>
            <textarea id="observacoes" name="observacoes" placeholder="Alguma informação extra sobre o animal ou consulta"></textarea>
            
            <div class="buttons">
                <button type="submit" class="btnSalvar" id="btnSalvar">Salvar</button>
                <button type="button" class="btnCancelar" id="btnCancelar" onclick="window.location.href='indexAdm.jsp'">Cancelar</button>
            </div>
        </form>
    </div>

</body>
</html>
